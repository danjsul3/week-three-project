<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Danny's Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <form class="container">

    <div class="calculator">

      <div class="row">
        <button class="item bg-dark clear" type="button" value="C">C</button>
        <input class="item bg-dark screen" type="text" name="screen">
      </div>
      <div class="row">
        <button class="number item bg-dark" type="button" value="7">7</button>
        <button class="number item bg-dark" type="button" value="8">8</button>
        <button class="number item bg-dark" type="button" value="9">9</button>
        <button class="item bg-light operator" type="button" value="/">/</button>
      </div>
      <div class="row">
        <button class="number item bg-dark" type="button" value="4">4</button>
        <button class="number item bg-dark" type="button" value="5">5</button>
        <button class="number item bg-dark" type="button" value="6">6</button>
        <button class="multiply item bg-light operator" type="button" value="*">X</button>
      </div>
      <div class="row">
        <button class="item bg-dark" type="button" value="1">1</button>
        <button class="number item bg-dark" type="button" value="2">2</button>
        <button class="number item bg-dark" type="button" value="3">3</button>
        <button class="number item bg-light operator" type="button" value="-">-</button>
      </div>
      <div class="row">
        <button class="number item bg-dark" type="button" value="0">0</button>
        <button class="item bg-dark" type="button" value=".">.</button>
        <button class="item bg-dark equals" type="button" value="=">=</button>
        <button class="item bg-light operator" type="button" value="+">+</button>
      </div>


    </div>
  </form>
  <script src="main.js"></script>
</body>

</html>
